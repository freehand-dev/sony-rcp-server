# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        arguments: '--build-arg artifactsEndpoint=$(artifactsEndpoint) --build-arg ACCESS_TOKEN=$(ACCESS_TOKEN)'
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile.debian-arm32'
        tags: |
          $(tag)
